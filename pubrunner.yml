name: PubTator
version: 0.1
url: https://github.com/jakelever/pubtator
resources:
   full:
#      - GNBR
#      - BIOWORDLISTS
      - PUBMED:
         format: bioc
      - PMCOA:
         format: bioc
      - PMCAMC:
         format: bioc
   test:
#      - BIOWORDLISTS
#     - BIOWORDLISTS_TEST:
#         rename: BIOWORDLISTS
      - PUBMED_CUSTOM:
         pmids: 11763009
         format: bioc
         rename: PUBMED
#      - PMCOA_CUSTOM:
#         pmcids: 5960187
#         format: bioc
#         rename: PMCOA
run:
    - python fixBioc.py --inBiocXML {IN:PUBMED/%} --outBiocXML {OUT:fixed/%.xml}
    - python fixBioc.py --inBiocXML {IN:PMCOA/%} --outBiocXML {OUT:fixed/%.xml}
    - python fixBioc.py --inBiocXML {IN:PMCAMC/%} --outBiocXML {OUT:fixed/%.xml}
    - python runTool.py --tool GNormPlus --inBioc {IN:fixed/%} --outBioc {OUT:GNormPlus/%} --mem 12 --maxLength 100000
    - python runTool.py --tool tmChem --inBioc {IN:fixed/%} --outBioc {OUT:tmChem/%} --mem 12 --maxLength 100000
    - python runTool.py --tool tmVar --inBioc {IN:fixed/%} --outBioc {OUT:tmVar/%} --mem 3 --maxLength 100000

